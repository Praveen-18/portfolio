{% extends 'mysite/base.html' %}
{% block contact %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-name-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="example-name-input">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="email" id="example-email-input">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Subject</label>
                        <div class="col-10">
                            <input name='subject' class="form-control" type="text">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Message</label>
                        <div class="col-10">
                            <textarea name='messege' class="form-control"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right" onclick = "fun()";>Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
